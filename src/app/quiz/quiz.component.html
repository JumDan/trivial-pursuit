

<mat-card *ngIf="this.client"  class="example-card">
    <mat-card-header>
        <mat-card-title>{{this.client.name}}</mat-card-title>
        <mat-card-subtitle>Level {{this.client.level | uppercase}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Point: {{point}}</p>
    </mat-card-content>
    <!-- <mat-card-actions>
        <button mat-raised-button color="primary">{{'Exit' | uppercase}}</button>
    </mat-card-actions> -->
</mat-card>
